<!-- booking-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>📋 All Bookings</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Passenger</th>
            <th>Flight ID</th>
            <th>Seats</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.bookingId}"></td>
            <td th:text="${booking.passengerName}"></td>
            <td th:text="${booking.flightId}"></td>
            <td th:text="${booking.numberOfSeats}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn" href="/bookings/create">➕ Add Booking</a>
    <a class="btn" href="/">🏠 Home</a>
</div>
</body>
</html>
