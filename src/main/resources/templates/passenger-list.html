<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>👤 All Passengers</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.id}"></td>
            <td th:text="${passenger.fullName}"></td>
            <td th:text="${passenger.email}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn" href="/passengers/create">➕ Add Passenger</a>
    <a class="btn" href="/">🏠 Home</a>
</div>
</body>
</html>
